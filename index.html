<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <!-- start page -->
        <div class="top">
            <div class="start-container" id="start-container" >
                <div class="starter-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>

                <div class="pick-player">
                    <h1>PICK PLAYER 1'S MARK</h1>
        
                    <div class="X-O-container">
                        <button class="X-wrapper">
                            <img src="assets/Combined Shape Copy 2.png" alt="X-icon"/>
                        </button>
        
                        <button class="O-wrapper">
                            <img src="assets/Oval Copy.png" alt="O-icon" />
                        </button>
                    </div>
                    <p>REMEMBER : X GOES FIRST</p>
                </div>
        
                <div class="new-game-btn">
                    <button id="newGameCPU" class="btn-styles btn">NEW GAME (VS CPU)</button>
                    <button id="newGamePlayer" class="btn-styles btn">NEW GAME (VS PLAYER)</button>
                </div>
            </div>
        </div>

        <!-- board -->
        <div id="board-wrapper">
            <div class="board-header">
                <div class="header-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>
                <div class="turn" id="statusText">
                    <p></p>
                </div>
                <div class="reset">
                    <button id="resetBtn"><img src="/assets/icon-restart.svg" alt="restart-btn" onclick="showRestart()"></button>
                </div>
            </div>
            <div class="board" id="board">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <div class="cpu-game-results">
                <div class="x-player">
                    <span>X player</span>
                    <span id="x-player-span"></span>
                </div>
                <div class="ties">
                    <span>TIES</span>
                    <span id="ties-span"></span>
                </div>
                <div class="o-player">
                    <span>O player</span>
                    <span id="o-player-span"></span>
                </div>
            </div>
            
            <div class="result-message" id="resultMessage">
                <!-- losing section -->
                <div id="losing">
                    <p>OH NO, YOU LOSTâ€¦</p>
                    <div data-winning-message-text></div>
                    <button id="quitBtn">QUIT</button>
                    <button id="nextRoundBtn">NEXT ROUND</button>
                </div>
                
                <!-- winning section -->
                <div id="winning">
                    <p>YOU WON!</p>
                    <button id="quitBtn">QUIT</button>
                    <button id="nextRoundBtn">NEXT ROUND</button>
                </div>

                <!-- restart section -->
                <div id="restart">
                    <div class="content">
                        <h2 id="restart-heading">RESTART GAME?</h2>
                        <div class="restart-btns">
                            <button id="noRestartBtn" onclick="noRestart()">NO, CANCEL</button>
                            <button id="yesRestartBtn" onclick="yesRestart()">YES, RESTART</button>
                        </div>
                       
                    </div>
                    
                </div>
                <!-- player wins -->
                <div id="playerWins">
                    <div class="content">
                        <p id="winningMsg"></p>
                        <div class="restart-btns">
                            <button id="quitBtn" onclick="quit()">QUIT</button>
                            <button id="nextRoundBtn" onclick="nextRound()">NEXT ROUND</button>
                        </div>
                    </div>
                   
                </div>
    
                <!-- tie -->
                <div id="tie">
                    <div class="content">
                        <p>ROUND TIED</p>
                        <div class="restart-btns">
                            <button id="quitBtn" onclick="quit()">QUIT</button>
                            <button id="nextRoundBtn" onclick="nextRound()">NEXT ROUND</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </main>
   

    <script src="script.js"></script>
</body>
</html>
