<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <!-- start page -->
        <div class="starter-page">
            <div class="start-container" id="start-container" >
                <div class="starter-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>

                <div class="pick-player">
                    <h1>PICK PLAYER 1'S MARK</h1>
        
                    <div class="X-O-container">
                        <button class="X-wrapper">
                            <img src="assets/Combined Shape Copy 2.png" alt="X-icon"/>
                        </button>
        
                        <button class="O-wrapper">
                            <img src="assets/Oval Copy.png" alt="O-icon" />
                        </button>
                    </div>
                    <p>REMEMBER : X GOES FIRST</p>
                </div>
        
                <button id="newGameCPU" class="btn-styles">NEW GAME (VS CPU)</button>
                <button id="newGamePlayer" class="btn-styles">NEW GAME (VS PLAYER)</button>
            </div>
        </div>

        <!-- board -->
        <div id="board-wrapper">
            <div class="board-header">
                <div class="header-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>
                <div class="turn" id="statusText">
                    <p></p>
                    <img src="assets/icon-x.svg" alt="x-icon" class="X_IMG">
                    <img src="assets/icon-o.svg" alt="x-icon" class="O_IMG">
                </div>
                <div class="reset">
                    <button id="resetBtn"><img src="/assets/icon-restart.svg" alt="restart-btn" onclick="showRestart()"></button>
                </div>
            </div>
            <div class="board" id="board">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <!-- result section -->
            <div class="game-results">
                <div class="x-player">
                    <span>X player</span>
                    <span id="x-player-span"></span>
                </div>
                <div class="ties">
                    <span>TIES</span>
                    <span id="ties-span"></span>
                </div>
                <div class="o-player">
                    <span>O player</span>
                    <span id="o-player-span"></span>
                </div>
            </div>
            
            <!-- restart section -->
            <div id="restart">
                <div class="content">
                    <h2>RESTART GAME?</h2>
                    <div class="restart-btns">
                        <button id="noRestartBtn" onclick="cancel()">NO, CANCEL</button>
                        <button id="yesRestartBtn" onclick="restart()">YES, RESTART</button>
                    </div>
                </div>
            </div>

            <!-- player wins -->
            <div id="playerWins">
                <div class="content">
                    <h2 id="x-wins"><img src="assets/icon-x.svg" alt="x-icon"> TAKES THE ROUND</h2>
                    <h2 id="o-wins"><img src="assets/icon-o.svg" alt="o-icon"> TAKES THE ROUND</h2>
                    <div class="restart-btns">
                        <button id="quitBtn" onclick="quit()">QUIT</button>
                        <button id="nextRoundBtn" onclick="nextRound()">NEXT ROUND</button>
                    </div>
                </div>
            </div>
    
            <!-- tie -->
            <div id="tie">
                <div class="content">
                    <h2>ROUND TIED</h2>
                    <div class="restart-btns">
                        <button id="quitBtn" onclick="quit()">QUIT</button>
                        <button id="nextRoundBtn" onclick="nextRound()">NEXT ROUND</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
