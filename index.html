<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- start page -->
        <div class="top">
            <div class="start-container" id="start-container" >
                <div class="starter-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>
    
                <div class="pick-player">
                    <h1>PICK PLAYER 1'S MARK</h1>
          
                    <div class="X-O-container">
                        <button class="X-wrapper">
                            <img src="assets/Combined Shape Copy 2.png" alt="X-icon"/>
                        </button>
          
                        <button class="O-wrapper">
                            <img src="assets/Oval Copy.png" alt="O-icon" />
                        </button>
                    </div>
                    <p>REMEMBER : X GOES FIRST</p>
                </div>
          
                <div class="new-game-btn">
                    <button id="newGameCPU" class="btn-styles" onclick="myFunction()">NEW GAME (VS CPU)</button>
                    <button id="newGamePlayer" class="btn-styles" onclick="myFunction()">NEW GAME (VS PLAYER)</button>
                </div>
            </div>
        </div>

        <div id="gameContainer"> 
            <div id="cellContainer">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">Restart</button>
        </div>





    <script src="script.js"></script>
</body>
</html>
