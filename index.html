<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac To</title>
</head>
<body>
    <main>
        <!-- start page -->
        <div class="start-container">
            <div class="starter-icons">
                <img src="assets/icon-x.svg" alt="X-icon" />
                <img src="assets/icon-o.svg" alt="O-icon" />
            </div>

            <div class="pick-player">
                <h1>PICK PLAYER 1'S MARK</h1>
      
                <div class="X-O-container">
                    <button class="X-wrapper">
                        <img src="assets/Combined Shape Copy 2.png" alt="X-icon"/>
                    </button>
      
                    <button class="O-wrapper">
                        <img src="assets/Oval Copy.png" alt="O-icon" />
                    </button>
                </div>
                <p>REMEMBER : X GOES FIRST</p>
            </div>
      
            <div class="new-game-btn">
                <a href="vs-cpu-player.html">
                    <button id="newGameCPU" class="btn-styles">NEW GAME (VS CPU)</button>
                </a>
                <a href="vs-player.html">
                    <button id="newGamePlayer" class="btn-styles">NEW GAME (VS PLAYER)</button>
                </a>
                
            </div>
        </div>
    </main>
    
</body>
</html>
