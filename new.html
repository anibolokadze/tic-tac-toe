<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <!-- start page -->
        <div class="top">
            <div class="start-container" id="start-container" >
                <div class="starter-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>

                <div class="pick-player">
                    <h1>PICK PLAYER 1'S MARK</h1>
        
                    <div class="X-O-container">
                        <button class="X-wrapper">
                            <img src="assets/Combined Shape Copy 2.png" alt="X-icon"/>
                        </button>
        
                        <button class="O-wrapper">
                            <img src="assets/Oval Copy.png" alt="O-icon" />
                        </button>
                    </div>
                    <p>REMEMBER : X GOES FIRST</p>
                </div>
        
                <div class="new-game-btn">
                    <button id="newGameCPU" class="btn-styles btn">NEW GAME (VS CPU)</button>
                    <button id="newGamePlayer" class="btn-styles btn">NEW GAME (VS PLAYER)</button>
                </div>
            </div>
        </div>

        <!-- board -->
        <div class="board" id="board">
            <div>
                <div class="header-icons">
                    <img src="assets/icon-x.svg" alt="X-icon" />
                    <img src="assets/icon-o.svg" alt="O-icon" />
                </div>
                <div class="turn">X Turn</div>
                <div class="reset">
                    <img src="/assets/icon-restart.svg" alt="restart-btn">
                </div>
            </div>
        

            <div class="turn"></div>
            <div class="cells">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartBtn">Restart</button>
        </div>
    </main>
   

    <script src="script.js"></script>
</body>
</html>
